<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>

<body class="bg-black text-white">

<nav class="fixed w-full top-0 z-50 bg-black/95 border-b border-purple-500/30 backdrop-blur-xl">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <div class="text-2xl font-bold tracking-widest text-cyan-500">POKER FRENZY</div>
    <div class="flex items-center gap-6">
      <div class="text-sm">
        <p class="text-gray-400">Hola,</p>
        <p class="font-bold text-cyan-300" id="username">Usuario</p>
      </div>
      <button id="cerrar-sesion" class="px-6 py-2 border-2 border-purple-500 text-purple-400 font-bold text-sm rounded-lg hover:bg-purple-500/10 transition-all">
        CERRAR SESIÃ“N
      </button>
    </div>
  </div>
</nav>

<div class="pt-20 flex">
<aside class="w-64 bg-gradient-to-b from-purple-950/40 to-black border-r border-white/10 min-h-screen p-6 fixed left-0">
  <div class="space-y-8 mt-8">
    <div class="space-y-4">
      <button data-pagina="inicio" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-cyan-500/20 border border-cyan-500/50 text-cyan-300 font-bold text-sm text-left">
        ðŸ“Š Inicio
      </button>
      <button data-pagina="sesiones" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm text-left">
        ðŸŽ° Mis Sesiones
      </button>
      <button data-pagina="academia" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm text-left">
        ðŸ“š Academia
      </button>
      <button data-pagina="jugar" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 text-sm text-left">
        ðŸŽ® Jugar Poker Crazy
      </button>
    </div>
  </div>
</aside>

<main class="ml-64 flex-1 p-8">

<div id="pagina-inicio" class="pagina-contenido">
  <div class="mb-8">
    <h1 class="text-4xl font-black mb-2">Inicio</h1>
    <p class="text-gray-400">Enero 2024</p>
  </div>

  <div class="bg-white/5 border border-white/10 rounded-xl p-6 mb-8">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">ÃšLTIMAS SESIONES</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-sm">
        <thead>
          <tr class="border-b border-white/10">
            <th class="text-left py-3 px-4 text-gray-400 font-bold">FECHA</th>
            <th class="text-left py-3 px-4 text-gray-400 font-bold">PLATAFORMA</th>
            <th class="text-left py-3 px-4 text-gray-400 font-bold">BUY-IN</th>
            <th class="text-left py-3 px-4 text-gray-400 font-bold">CASH OUT</th>
            <th class="text-left py-3 px-4 text-gray-400 font-bold">RESULTADO</th>
            <th class="text-left py-3 px-4 text-gray-400 font-bold">ROI</th>
          </tr>
        </thead>
        <tbody id="tabla-ultimas-sesiones"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="pagina-sesiones" class="pagina-contenido hidden"></div>
<div id="pagina-academia" class="pagina-contenido hidden"></div>
<div id="pagina-jugar" class="pagina-contenido hidden"></div>

</main>
</div>

<script>
const API_URL = "https://web-production-e4083.up.railway.app";

const hash = window.location.hash.replace("#", "");
const params = new URLSearchParams(hash);
const t = params.get("token");
const r = params.get("refresh");

if (t && r) {
  localStorage.setItem("token", t);
  localStorage.setItem("refreshToken", r);
  window.history.replaceState({}, "", window.location.pathname);
}

async function cargarUsuario() {
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "https://pokerfrenzy.club/ingresar";
    return;
  }

  const resp = await fetch(`${API_URL}/api/auth/me`, {
    headers: { Authorization: "Bearer " + token }
  });

  if (!resp.ok) {
    localStorage.clear();
    window.location.href = "https://pokerfrenzy.club/ingresar";
    return;
  }

  const data = await resp.json();
  document.getElementById("username").textContent = data.user.username;
  cargarSesiones();
}

async function cargarSesiones() {
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user") || "{}");

  const resp = await fetch(`${API_URL}/api/sesiones/${user.id}`, {
    headers: { Authorization: "Bearer " + token }
  });

  const data = await resp.json();
  const tbody = document.getElementById("tabla-ultimas-sesiones");
  tbody.innerHTML = "";

  data.sesiones.forEach(s => {
    const resultado = s.cash_out - s.buy_in;
    const roi = ((resultado / s.buy_in) * 100).toFixed(0);
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td class="px-4 py-2">${s.fecha}</td>
      <td class="px-4 py-2">${s.plataforma}</td>
      <td class="px-4 py-2">$${s.buy_in}</td>
      <td class="px-4 py-2">$${s.cash_out}</td>
      <td class="px-4 py-2 ${resultado >= 0 ? "text-green-400" : "text-red-400"}">
        ${resultado >= 0 ? "+" : ""}${resultado}
      </td>
      <td class="px-4 py-2">${roi}%</td>
    `;
    tbody.appendChild(tr);
  });
}

document.getElementById("cerrar-sesion").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "https://pokerfrenzy.club/ingresar";
});

document.querySelectorAll(".nav-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".pagina-contenido").forEach(p => p.classList.add("hidden"));
    document.getElementById("pagina-" + btn.dataset.pagina).classList.remove("hidden");
  });
});

cargarUsuario();
</script>

</body>
</html>
